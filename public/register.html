    <body>
        <h1>Clinic for people </h1>
        <!-- main -->
        <!-- nav bar -->
        <div class="topnav">
            <ul class="ul_header_right">
                <li class="wrap-li"><a class="active" href="index.html">Home</a></li>
                <li><a href="login.html">Login</a></li>

            </ul>

        <!-- nav bar -->
        <div class="main">
            <!--login-profile-->
            
            <!--login-profile-->
            <!--signin-form-->
            <div class="agile">
                <div class="signin-form profile">
                    <h3>Register</h3>
                    <div class="login-form">
                        <input id="signup-email" type="text" name="email" placeholder="E-mail" required="">
                        <input id="signup-name" type="text" name="username" placeholder="Username" required="">
                        <input id="signup-pass" type="password" name="password" placeholder="Password" required="" >
                        <input id="password_conf" type="password" name="passwordConf" placeholder="Confirm Password" required="">
                        <input id="signup-speciality" type="text" name="speciality" placeholder="Speciality" required="" style="display:none">
                        <div>
                            <p>
                                <label>
                                    <input id="radioPatient" type="radio" value="patient" name="people" checked class="spec">
                                    <span>Patient</span>
                                </label>
                                <label>
                                    <input id="radioDoctor" type="radio" value="doctor" name="people" class="spec">
                                    <span>Doctor</span>
                                </label>
                            </p>
                        </div>
                        <input  id="signup-submit" type="submit" value="REGISTER">
                    </div>
                    <p><a href="#"> By clicking register, I agree to your terms</a></p>
                </div>
            </div>
            <div class="clear"></div>
            <!--//signin-form-->
